<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>

            <div class="caja">
                <h1><img id="logo" src="img/logo.jpg" alt="Signo distintivo"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                 </ul>
                </nav>
            </div>
            
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com" required>

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" placeholder="(xxx) xxxx xxxx" required>

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" id="mensaje" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
  
                </fieldset>

                <fieldset>
                    <legend>¿Cual prefieres?</legend>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades sobre los juegos?</label>

                <input class="enviar" type="submit" value="Enviar formulario">
            </form>
        </main>

        <footer>
            <img id="logo-footer" src="img/logo-footer.png" alt="Signo distintivo">
            <p class="Copyright">&copy Copyright Suyapa Ruiz 2024</p>

        </footer>

    </body>
</html>
